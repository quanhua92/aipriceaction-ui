<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="mainGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16a34a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  
  <!-- Glowing background -->
  <circle cx="60" cy="60" r="55" fill="url(#glowEffect)"/>
  <circle cx="60" cy="60" r="50" fill="none" stroke="url(#mainGrad)" stroke-width="4" opacity="0.8"/>
  
  <!-- Central upward trending line chart -->
  <g transform="translate(20, 45)">
    <path d="M0 25 L15 20 L30 15 L45 10 L60 8 L80 5" 
          stroke="url(#mainGrad)" 
          stroke-width="4" 
          fill="none" 
          stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0 100;80 20;0 100" dur="3s" repeatCount="indefinite"/>
    </path>
    
    <!-- Data points on the trend line -->
    <circle cx="0" cy="25" r="3" fill="#22c55e">
      <animate attributeName="r" values="3;5;3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="15" r="3" fill="#8b5cf6">
      <animate attributeName="r" values="3;5;3" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="8" r="3" fill="#22c55e">
      <animate attributeName="r" values="3;5;3" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="80" cy="5" r="3" fill="#8b5cf6">
      <animate attributeName="r" values="3;5;3" dur="2.2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- AI neural network nodes -->
  <g transform="translate(25, 20)">
    <!-- Top layer -->
    <circle cx="15" cy="8" r="4" fill="url(#purpleGrad)" opacity="0.9"/>
    <circle cx="35" cy="8" r="4" fill="url(#greenGrad)" opacity="0.9"/>
    <circle cx="55" cy="8" r="4" fill="url(#purpleGrad)" opacity="0.9"/>
    
    <!-- Middle layer (AI core) -->
    <circle cx="25" cy="25" r="6" fill="url(#mainGrad)" stroke="#ffffff" stroke-width="2">
      <animate attributeName="r" values="6;8;6" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="45" cy="25" r="6" fill="url(#mainGrad)" stroke="#ffffff" stroke-width="2">
      <animate attributeName="r" values="6;8;6" dur="2.3s" repeatCount="indefinite"/>
    </circle>
    
    <!-- Neural connections -->
    <line x1="15" y1="8" x2="25" y2="25" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
    <line x1="35" y1="8" x2="25" y2="25" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
    <line x1="55" y1="8" x2="45" y2="25" stroke="#22c55e" stroke-width="2" opacity="0.7"/>
    <line x1="25" y1="25" x2="45" y2="25" stroke="#10b981" stroke-width="3" opacity="0.8"/>
  </g>
  
  <!-- Upward momentum arrows -->
  <g transform="translate(30, 75)">
    <path d="M20 0 L15 10 L18 10 L18 20 L22 20 L22 10 L25 10 Z" fill="url(#greenGrad)" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -3;0 0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <path d="M50 0 L45 10 L48 10 L48 20 L52 20 L52 10 L55 10 Z" fill="url(#purpleGrad)" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" values="0 0;0 -3;0 0" dur="1.8s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Price action indicators -->
  <g transform="translate(75, 35)">
    <text x="0" y="0" text-anchor="middle" fill="#22c55e" font-family="monospace" font-size="12" font-weight="bold">↗</text>
    <text x="0" y="15" text-anchor="middle" fill="#8b5cf6" font-family="monospace" font-size="8">AI</text>
    <text x="0" y="30" text-anchor="middle" fill="#10b981" font-family="monospace" font-size="12" font-weight="bold">↗</text>
  </g>
  
  <!-- Corner trend indicators -->
  <circle cx="20" cy="20" r="2" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="20" r="2" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="20" cy="100" r="2" fill="#8b5cf6" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="1.8s" repeatCount="indefinite"/>
  </circle>
  <circle cx="100" cy="100" r="2" fill="#22c55e" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0.3;0.8" dur="2.5s" repeatCount="indefinite"/>
  </circle>
</svg>