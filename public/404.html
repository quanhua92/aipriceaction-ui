<!DOCTYPE html>

    <link rel="icon" href="/favicon.ico" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="AI-powered Vietnamese stock market price action analysis platform"
    />

    <title>AI Price Action - Vietnamese Stock Market Analysis</title>
    <script>
      // GitHub Pages SPA fallback
      // Redirect to index.html with the path as a query parameter
      const path = window.location.pathname;
      window.location.replace('/index.html?redirect=' + encodeURIComponent(path));
    </script>
  </head>
  <body>

      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; font-family: Arial, sans-serif;">

        </div>
      </div>
    </div>
